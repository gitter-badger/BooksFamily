<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to Books Family!</h1>
    <p class="lead">Happy to see you here ;)</p>
    <img src="assets/images/logo.png" alt="Welcome to Books Family!">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Books:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="book in newestBooks">
        <li><a href="#" tooltip="{{book.info}}">{{book.name}}<button type="button" class="close" ng-click="deleteBook(book)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="book-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new book here." ng-model="newBook">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBook()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
